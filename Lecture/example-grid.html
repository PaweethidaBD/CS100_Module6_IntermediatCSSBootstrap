<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid vs Normal Flow</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

  <h1 class="mb-4">Bootstrap Grid vs Normal Flow</h1>

  <!-- Normal Flow -->
  <h2>Normal Flow (Default HTML)</h2>
  <div style="background-color: lightcoral; padding: 1rem; color: white;">Box 1</div>
  <div style="background-color: lightseagreen; padding: 1rem; color: white;">Box 2</div>

  <hr>

  <!-- Bootstrap Grid -->
  <h2>Bootstrap Grid (Two Columns on md+ screens)</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 bg-danger text-white p-3">Box 1</div>
      <div class="col-md-6 bg-success text-white p-3">Box 2</div>
    </div>
  </div>

  <p class="mt-3">
    ðŸ’¡ Resize the browser: On small screens, the Bootstrap grid stacks like normal flow.
    On medium screens (â‰¥768px) and up, the boxes are side-by-side.
  </p>

</body>
</html>
