<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Position Utilities Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: set a min-width for demo clarity */
    img.demo-img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .overlay-text {
      width: 100%;
    }
  </style>
</head>
<body class="p-4">

  <h1 class="mb-4">Bootstrap Position Utilities</h1>

  <!-- Badge on Button -->
  <section class="mb-5">
    <h2 class="mb-3">Badge on Button</h2>
    <button type="button" class="btn btn-primary position-relative">
      Messages
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        5
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>
  </section>

</body>
</html>
