<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iframe Page</title>
</head>
<body style="background-color: lightyellow; padding: 10px;">
<h2>Inside Iframe</h2>

<!-- _self: reloads inside the iframe -->
<p><a href="https://example.com" target="_self">Open in iframe (_self)</a></p>

<!-- _blank: opens in new tab -->
<p><a href="https://example.com" target="_blank">Open in new tab (_blank)</a></p>

<!-- _top: replaces the whole parent page -->
<p><a href="https://example.com" target="_top">Break out to full window (_top)</a></p>

</body>
</html>
