<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container vs Container-Fluid</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

    <h1 class="mb-4">Bootstrap Containers</h1>

    <!-- Fixed-width container -->
    <div class="container bg-light p-3 mb-3">
        Fixed width, changes based on breakpoints.
    </div>

    <div class="container-fluid bg-info text-white p-3">
        Full-width container, always 100% width regardless of screen size.
    </div>

</body>
</html>
