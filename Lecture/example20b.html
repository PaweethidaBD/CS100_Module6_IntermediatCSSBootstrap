<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Bootstrap Flex Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* For the centered CTA box */
  .center-box {
    display: grid; /* or flex manually */
    place-items: center; /* grid shortcut for center horizontally & vertically */
    height: 240px;
    border: 1px solid #ccc;
    border-radius: 0.375rem; /* matches .rounded */
  }

  /* For the spaced row */
  .row-space {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f9fa; /* same as .bg-light */
    padding: 1rem;
    border-radius: 0.375rem;
  }

  .nav-gap a {
    margin-left: 1rem; /* simulate gap-3 */
  }
  .nav-gap a:first-child {
    margin-left: 0;
  }
</style>
</head>
<body class="p-4">

<h2 class="mb-3">Centered CTA (No Bootstrap Flex)</h2>
<div class="center-box">
  <button class="btn btn-primary btn-lg">Get Started</button>
</div>

<h3 class="mt-4">Row with spaced items (No Bootstrap Flex)</h3>
<div class="row-space">
  <span>Logo</span>
  <nav class="nav-gap">
    <a href="#" class="link-secondary">Docs</a>
    <a href="#" class="link-secondary">Blog</a>
    <a href="#" class="link-secondary">Contact</a>
  </nav>
</div>

</body>
</html>
