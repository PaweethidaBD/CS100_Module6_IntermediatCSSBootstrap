<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Float Image Example</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<p>
    <img src="mountain.jpg" width="150"
         class="float-start me-3 mb-3 rounded"
         alt="Sample">
    This is some sample text that will wrap around the image. The
    <code>float-start</code> class pushes the image to the left, while
    <code>me-3</code> adds margin to the right, and <code>mb-3</code> adds
    margin below. The <code>rounded</code> class gives the image rounded corners.
</p>

<!-- Bootstrap JS (optional, for components that need JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
